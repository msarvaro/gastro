<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/login.css">
    <script src="../static/js/common.js" defer></script>
</head>
<body>
    <div class="form-container">

        <h1 class="form-title">Вход</h1>
        <form class="signup-form" id="loginForm">
            <div class="form-group">
                <input type="text" id="username" class="form-input" placeholder="email/имя" required>
            </div>
            <div class="form-group">
                <div class="password-field">
                    <input type="password" id="password" class="form-input" placeholder="Пароль" required>
                    <button type="button" class="password-toggle">
                        <img src="../static/images/eye.svg" alt="Toggle password" class="toggle-icon">
                    </button>
                </div>
            </div>
            <div class="forgot-password">
                <a href="#" class="link-primary">Забыли пароль?</a>
            </div>
            <button type="submit" class="submit-button">Вход</button>
        </form>
    </div>
    <script>
    // Add event listener to form submission
    document.addEventListener('DOMContentLoaded', function() {
        const loginForm = document.getElementById('loginForm');
        if (loginForm) {
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                login();
            });
        }
        
        // Toggle password visibility
        const toggleBtn = document.querySelector('.password-toggle');
        if (toggleBtn) {
            toggleBtn.addEventListener('click', function() {
                const passwordInput = document.getElementById('password');
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                } else {
                    passwordInput.type = 'password';
                }
            });
        }
    });
    
    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        console.log('Login function called with username:', username);
        
        if (!username || !password) {
            showError('Пожалуйста, введите логин и пароль');
            return;
        }
        
        const submitButton = document.querySelector('.submit-button');
        
        submitButton.disabled = true;
        submitButton.textContent = 'Вход...';
        
        console.log('Sending login request to /api/login');
        
        fetch('/api/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username, password }),
            credentials: 'include'
        })
        .then(response => {
            console.log('Login response status:', response.status);
            console.log('Login response ok:', response.ok);
            console.log('Login response headers:', response.headers);
            
            if (response.ok) {
                // First get the response text to see what we're getting
                return response.clone().text().then(text => {
                    console.log('Raw response text:', text);
                    try {
                        return JSON.parse(text);
                    } catch (e) {
                        console.error('Failed to parse JSON:', e);
                        throw new Error('Сервер вернул некорректный JSON');
                    }
                });
            } else {
                throw new Error('Неверный логин или пароль');
            }
        })
        .then(data => {
            console.log('Login response data:', data);
            
            // Check if we got the expected fields
            if (!data.token) {
                console.error('No token in response:', data);
                showError('Сервер не вернул токен авторизации');
                submitButton.disabled = false;
                submitButton.textContent = 'Вход';
                return;
            }
            
            if (!data.role) {
                console.error('No role in response:', data);
                showError('Сервер не вернул роль пользователя');
                submitButton.disabled = false;
                submitButton.textContent = 'Вход';
                return;
            }
            
            if (!data.redirect) {
                console.error('No redirect in response:', data);
                showError('Сервер не указал страницу для перенаправления');
                submitButton.disabled = false;
                submitButton.textContent = 'Вход';
                return;
            }
            
            // Store token and role
            localStorage.setItem('token', data.token);
            localStorage.setItem('role', data.role);
            
            console.log('Stored token and role, redirecting to:', data.redirect);
            console.log('Current location:', window.location.href);
            
            // Add a small delay to ensure logging is visible
            setTimeout(() => {
                // Redirect to the appropriate page based on the server response
                window.location.href = data.redirect;
            }, 100);
        })
        .catch(error => {
            console.error('Login error:', error);
            showError(error.message);
            submitButton.disabled = false;
            submitButton.textContent = 'Вход';
        });
    }
    
    function showError(message) {
        // Create error element if it doesn't exist
        let errorElement = document.getElementById('errorMessage');
        if (!errorElement) {
            errorElement = document.createElement('div');
            errorElement.id = 'errorMessage';
            errorElement.className = 'error-message';
            document.querySelector('.signup-form').prepend(errorElement);
        }
        
        errorElement.textContent = message;
        errorElement.style.display = 'block';
    }
    </script>
</body>
</html>
