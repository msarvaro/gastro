<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Management - Restaurant Management System</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Menu Management</h1>
            <div class="header-actions">
                <button id="addCategoryBtn" class="btn btn-secondary">
                    <i class="fas fa-folder-plus"></i> Add Category
                </button>
                <button id="addMenuItemBtn" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Add Menu Item
                </button>
            </div>
        </header>

        <div class="menu-container">
            <!-- Categories Section -->
            <div class="categories-section">
                <h2>Categories</h2>
                <div id="categoriesList" class="categories-list">
                    <!-- Categories will be loaded here -->
                </div>
            </div>

            <!-- Menu Items Section -->
            <div class="menu-items-section">
                <div class="menu-items-header">
                    <h2>Menu Items</h2>
                    <div class="search-box">
                        <input type="text" id="searchMenuItems" placeholder="Search menu items...">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
                <div id="menuItemsList" class="menu-items-list">
                    <!-- Menu items will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Category Modal -->
    <div id="categoryModal" class="modal">
        <div class="modal-content">
            <h2 id="categoryModalTitle">Add Category</h2>
            <form id="categoryForm">
                <input type="hidden" id="categoryId">
                <div class="form-group">
                    <label for="categoryName">Name</label>
                    <input type="text" id="categoryName" required>
                </div>
                <div class="form-group">
                    <label for="categoryDescription">Description</label>
                    <textarea id="categoryDescription" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('categoryModal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add/Edit Menu Item Modal -->
    <div id="menuItemModal" class="modal">
        <div class="modal-content">
            <h2 id="menuItemModalTitle">Add Menu Item</h2>
            <form id="menuItemForm">
                <input type="hidden" id="menuItemId">
                <div class="form-group">
                    <label for="menuItemName">Name</label>
                    <input type="text" id="menuItemName" required>
                </div>
                <div class="form-group">
                    <label for="menuItemCategory">Category</label>
                    <select id="menuItemCategory" required>
                        <!-- Categories will be loaded here -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="menuItemDescription">Description</label>
                    <textarea id="menuItemDescription" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="menuItemPrice">Price (KZT)</label>
                    <input type="number" id="menuItemPrice" min="0" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="menuItemImage">Image URL</label>
                    <input type="url" id="menuItemImage" placeholder="https://...">
                </div>
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="menuItemAvailable" checked>
                        Available
                    </label>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('menuItemModal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h2>Confirm Delete</h2>
            <p id="deleteModalMessage">Are you sure you want to delete this item?</p>
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="closeModal('deleteModal')">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
            </div>
        </div>
    </div>

    <script src="/static/js/menu-api.js"></script>
    <script src="/static/js/menu-management.js"></script>
</body>
</html>
